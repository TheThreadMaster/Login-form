<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Successful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        <div class="success-message">
            <h2>Successfully Signed In</h2>
            <p>Email: <span id="userEmail"></span></p>
            <p>Sign-in time: <span id="signInTime"></span></p>
        </div>
        <a href="/" class="back-button">Sign in Again</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('userEmail').textContent = urlParams.get('email');
        document.getElementById('signInTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
